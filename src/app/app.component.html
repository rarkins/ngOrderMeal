<div class="body">
  <div class="site-container">
    <div class="site-pusher">
      <header class="header">
        <a href="#" class="header__icon" id="header__icon"></a>
        <nav class="menu">
          <a *ngIf="!isAuth" class="item" style="width: 6.5em" routerLink="/home" routerLinkActive="active" #rla="routerLinkActive">
              登入<i *ngIf="rla.isActive" style="margin-left:0.5em" class="folder open outline icon"></i>
          </a>
          <a *ngIf="isAuth" class="item" [ngClass]="{'disable':true }" style="width: 8em" routerLink="/today-list" routerLinkActive="active"
            #rla1="routerLinkActive">
          今日帳本<i *ngIf="rla1.isActive" style="margin-left:0.5em" class="folder open outline icon"></i>
          </a>
          <a *ngIf="isAuth" class="item" [ngClass]="{'disable':true }" style="width: 8em" routerLink="/list-firebase" routerLinkActive="active"
            #rla2="routerLinkActive">
          歷史帳本<i *ngIf="rla2.isActive" style="margin-left:0.5em" class="folder open outline icon"></i>
          </a>
          <a *ngIf="isAuth" class="item" style="width: 6.5em" routerLink="/check-manage" routerLinkActive="active" #rla3="routerLinkActive">
          新增<i *ngIf="rla3.isActive" style="margin-left:0.5em" class="folder open outline icon"></i>
          </a>
          <a *ngIf="isAuth" class="item" style="width: 8em" routerLink="/multi-insert" routerLinkActive="active" #rla4="routerLinkActive">
          多筆新增<i *ngIf="rla4.isActive" style="margin-left:0.5em" class="folder open outline icon"></i>
          </a>
        </nav>
        <a *ngIf="isAuth" style="float: right;margin-right:15px">{{name1}}</a>
        <a *ngIf="isAuth" style="float: right;margin-right:15px" (click)="auth.logout()" routerLink="/home">登出</a>
      </header>
      <div class="site-content">
        <div class="container">
          <router-outlet></router-outlet>
        </div>
      </div>
      <div class="site-cache" id="site-cache"></div>
    </div>
  </div>
</div>
