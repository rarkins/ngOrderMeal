<h4 *ngIf="auth.isAuthenticated()">

  <div class="ui card">
    <div class="image">
      <img src="{{profile?.picture}}">
    </div>
    <div class="content">
      <a class="header">{{ profile?.nickname }}</a>
      <div class="meta">
        <span class="date">{{profile?.updated_at}}</span>
      </div>
      <div class="description">
        登入成功
      </div>
    </div>
    <div class="extra content">
      <a>
      <i class="user icon"></i>
         {{ profile?.name }}
    </a>
    </div>
  </div>
</h4>
<h4 *ngIf="!auth.isAuthenticated()">
  登出中! 請 <a (click)="auth.login()">登入</a>
</h4>
